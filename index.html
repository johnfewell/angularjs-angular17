<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="bundles/browser/styles.css" />
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body ng-app="todomvc">
    <ng-view></ng-view>
    <script type="text/ng-template" id="todomvc-index.html">
      <div class="todo-grid">
        <section class="todoapp">
          <header class="header">
            <h1>todos - AngularJS 1.4</h1>
            <form class="todo-form" ng-submit="addTodo()">
              <input
                class="new-todo"
                placeholder="What needs to be done?"
                ng-model="newTodo"
                ng-disabled="saving"
                autofocus
              />
            </form>
          </header>
          <section class="main" ng-show="todos.length" ng-cloak>
            <input
              id="toggle-all"
              class="toggle-all"
              type="checkbox"
              ng-model="allChecked"
              ng-click="markAll(allChecked)"
            />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
              <li
                ng-repeat="todo in todos | filter:statusFilter track by $index"
                ng-class="{completed: todo.completed, editing: todo == editedTodo}"
              >
                <div class="view">
                  <input
                    class="toggle"
                    type="checkbox"
                    ng-model="todo.completed"
                    ng-change="toggleCompleted(todo)"
                  />
                  <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                  <button class="destroy" ng-click="removeTodo(todo)"></button>
                </div>
                <form ng-submit="saveEdits(todo, 'submit')">
                  <input
                    class="edit"
                    ng-trim="false"
                    ng-model="todo.title"
                    todo-escape="revertEdits(todo)"
                    ng-blur="saveEdits(todo, 'blur')"
                    todo-focus="todo == editedTodo"
                  />
                </form>
              </li>
            </ul>
          </section>
          <footer class="footer" ng-show="todos.length" ng-cloak>
            <span class="todo-count"
              ><strong>{{remainingCount}}</strong>
              <ng-pluralize
                count="remainingCount"
                when="{ one: 'item left', other: 'items left' }"
              ></ng-pluralize>
            </span>
            <ul class="filters">
              <li>
                <a
                  ng-class="{selected: filterCriteria.status == ''}"
                  ng-click="filterCriteria.status = ''"
                  >All</a
                >
              </li>
              <li>
                <a
                  ng-class="{selected: filterCriteria.status == 'active'}"
                  ng-click="filterCriteria.status = 'active'"
                  >Active</a
                >
              </li>
              <li>
                <a
                  ng-class="{selected: filterCriteria.status == 'completed'}"
                  ng-click="filterCriteria.status = 'completed'"
                  >Completed</a
                >
              </li>
            </ul>
            <button
              class="clear-completed"
              ng-click="clearCompletedTodos()"
              ng-show="completedCount"
            >
              Clear completed
            </button>
          </footer>
        </section>
        <angular17-app
          state="stateObject"
          on-notify="handleNotifyStateChange(message)"
        ></angular17-app>
      </div>
    </script>
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/services/todoStorage.js"></script>
    <script src="js/directives/todoFocus.js"></script>
    <script src="js/directives/todoEscape.js"></script>
    <script src="js/directives/stateBinding.js"></script>
    <script src="bundles/browser/polyfills.js" type="module"></script>
    <script src="bundles/browser/main.js" type="module"></script>
  </body>
</html>
